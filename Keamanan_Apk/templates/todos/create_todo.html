<h2>Buat To-Do List Baru</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Nama To-Do List</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <button type="submit" class="btn btn-primary">Buat To-Do List</button>
    </form>
